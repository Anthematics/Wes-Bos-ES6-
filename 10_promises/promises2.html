<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building your own promises</title>
</head>
<body>
    <!--Promises are built into things like fetch and getUserMedia -->
    <!--to build a promise we create a variable and we store a new promise inside it -->
<script>
const p = new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve('Jason is rad');
    }, 1000);
    
});

p
    .then(data => {
        console.log(data);
    }); 

const lies = new Promise((resolve, reject)=> {
    setTimeout(() =>{
        reject('Jason is rad');
    }, 1000);
});

lies
    .then(data => {
        console.log(data);
    });

</script>

</body>
</html>
