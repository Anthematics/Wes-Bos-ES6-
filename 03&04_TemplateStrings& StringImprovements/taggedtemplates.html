<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Tagged Templates </title>

		<style>

		.hl {
			background: lightblue;
		}

		</style>

	</head>
	<body>
<script>

function highlight(strings, ...values) {
 let str = ''; //using let because we must add elements that we cannot w/const.
 strings.forEach((string , i) => {
	 str += `${string} <span contenteditable class= "hl">${values[i] || ''}
	 </span>`;
 });
 return str;
}
	const name = 'Napoleon';
	const age = 100;
	const hates = 'Sillyputty';

	const sentence = highlight`my dogs name is ${name} and he
		is ${age} years old just so you know he hates ${hates}`;
	document.body.innerHTML = sentence;
	console.log(sentence);

	</script>
</body>
</html>
