<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Template Strings (w/ wes bos) </title>
	</head>
	<body>
		<script>
			const dogs = [
			{name: 'snickers', age: 2},
			{name: 'hugo' , age: 8},
			{name 'Sunny' age: 1}
		];

		const markup = `
		<ul class = "dogs">
		${dogs.map(dog=>`
		<li>
		${dog.name}
		is
		${dog.age * 7}
		</li>`).join('')}
		</ul>
		`;
		document.body.innerHTML = markup;
		</script>

	</body>
</html>
