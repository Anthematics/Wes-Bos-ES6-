<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forOf loop in action (deeper look)</title>
</head>
<body>
    <p> Hi I'm p01</p>
    <p> Hi I'm p02</p>
    <p> Hi I'm p03</p>
    <p> Hi I'm p04</p>
    <p> Hi I'm p05</p>
    <p> Hi I'm p06</p>
    <p> Hi I'm p07</p>
    <p> Hi I'm p08</p>
    <p> Hi I'm p09</p>
    <p> Hi I'm p10</p>

 <script>
 
     const cuts= ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
        for (const cut of cuts) {
            console.log(cut)
        }
///side note -> if you console.log cuts vs just cut you will log the array 4 times(and be able to see the values) suggesting that its saying for each array log the array if incorrect.
        
        for (const [i,cut] of cuts.entries()) {
            console.log(`${cut} is the ${i + 1} item ` )
        }

        function addUpNumbers() {
            let total = 0;
            for (const num of arguments) {
                total += num;
            }
            console.log(total);
            return total;
        }
    addUpNumbers(100,200,500,600,100,50,25);

        const name ='Jason Harder'
        for (const char of name) {
            console.log(char)
        }

    const ps = document.querySelectorAll('p');
        console.log(ps);
//this console.log is not a true array but a nodelist.However we will have access to for Each & other array methods we are used to.s
    
    for (const paragraph of ps) {
        console.log(paragraph);
        paragraph.addEventListener('click',function(){console.log(this.textContent);
        })
    }

    //^^ Whenever someone clicks on a paragraph console.log what is inside.
    
    </script>
</body>
</html>
