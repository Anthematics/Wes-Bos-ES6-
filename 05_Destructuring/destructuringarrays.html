    <title>Destructure Arrays.</title>
</head>
<body >
    <script>
    
    const details = ['Jason H', 999,'www.hireharder.com'];
    //again here we could go const name = details[o] & writing multiple consts , but why? 
    
    const [name,id,website] = details
    console.log(name,id,website);

    const data = 'Basketball , Sports , 90210 , 23'
    const [itemName, category, sku, inventory] = data.split(',')
    console.log(itemName,category,sku,inventory)
    
    const team = ['Jason','Matthew','Kyle','David','Jessica','Tracey'] 
    const [captian , assistant, ...players] = team;
    console.log(captian,assistant,players)
    </script>
</body>
